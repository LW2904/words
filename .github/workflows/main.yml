name: CI

on:
  push:
    branches:
    - master

jobs:
  main:
    name: Build and release words
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            file_name: words.exe
            asset_name: words-windows.exe
          - os: ubuntu-latest
            file_name: words
            asset_name: words-ubuntu
  
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install D compiler
      uses: mihails-strasuns/setup-dlang@v0.3.0
      with:
        compiler: ldc-latest

    - name: Build Project
      run: dub build -y --build=release
    
    - name: Get Time
      id: time
      uses: ./.github/actions/get-time
    
    - name: Print Time
      run: echo ${{ steps.time.outputs.time }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly-${{ steps.time.outputs.time }}
        release_name: Nightly Build (${{ steps.time.outputs.time }})
        draft: false
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./${{ matrix.file_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
